<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Panel logowania</title>

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form name="register" class="form-signin" action="#/register/confirmed" method="POST" ng-submit="submit()">
        <h2 class="form-signin-heading">Panel rejestracji</h2>
        <table>
          <tr>
            <td>Email:</td>
            <td><input type="text" name="fos_user_registration_form[email]" class="form-control" placeholder="Wprowadź email" required autofocus ng-model="user.fos_user_registration_form.email"></td>
          </tr>
          <tr>
            <td>Nazwa użytkownika:</td>
            <td><input type="text" name="fos_user_registration_form[username]" class="form-control" placeholder="Wprowadź nazwę użytkownika" required ng-model="user.fos_user_registration_form.username"></td>
          </tr>
           <tr>
            <td>Hasło:</td>
            <td><input type="password" name="fos_user_registration_form[plainPassword][first]" class="form-control" placeholder="Wprowadź hasło" required autofocus ng-model="user.fos_user_registration_form.plainPassword.first"></td>
          </tr>
           <tr>
            <td>Powtórz hało:</td>
            <td><input type="password" name="fos_user_registration_form[plainPassword][second]" class="form-control" placeholder="Wprowadź ponownie hasło" required autofocus ng-model="user.fos_user_registration_form.plainPassword.second"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" class="btn btn-lg btn-primary btn-block"  value="Rejestruj"></td>
          </tr>
        </table>
		<div class="error" ng-show="errors">
          <span>{{errors}}</span>
        </div>
      </form>

    </div> <!-- /container -->
  </body>
</html>
